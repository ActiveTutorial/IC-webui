<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Craft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e1e2f, #121212);
            color: #fff;
        }

        .container {
            text-align: center;
            background: #252525;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        .container h1 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .input-group input {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #444;
            border-radius: 4px;
            width: 100%;
            background-color: #333;
            color: #fff;
        }

        button {
            padding: 0.7rem;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result-box {
            display: flex;
            align-items: center;
            justify-content: start;
            gap: 1rem;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            background-color: #333;
            position: relative;
            transition: box-shadow 0.3s;
        }

        .result-box.is-new {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 0, 0, 0.8);
        }

        .emoji {
            font-size: 2rem;
        }

        .text {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .loading {
            margin-top: 1rem;
            font-size: 1rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Combine Items</h1>
        <div class="input-group">
            <input type="text" id="firstItem" placeholder="First item" />
            <input type="text" id="secondItem" placeholder="Second item" />
        </div>
        <button id="combineBtn">Combine</button>

        <div id="resultContainer"></div>

        <div id="loading" class="loading" style="display: none;">Loading...</div>
    </div>

    <script>
        document.getElementById('combineBtn').addEventListener('click', async () => {
            const firstItem = document.getElementById('firstItem').value;
            const secondItem = document.getElementById('secondItem').value;
            const resultContainer = document.getElementById('resultContainer');
            const loadingIndicator = document.getElementById('loading');

            if (!firstItem || !secondItem) {
                alert('Please enter both items to combine!');
                return;
            }

            resultContainer.innerHTML = '';
            loadingIndicator.style.display = 'block';

            try {
                const response = await fetch(`https://neal.fun/api/infinite-craft/pair?ref=app&first=${encodeURIComponent(firstItem)}&second=${encodeURIComponent(secondItem)}`);
                const data = await response.json();

                loadingIndicator.style.display = 'none';

                const resultBox = document.createElement('div');
                resultBox.className = 'result-box';
                if (data.isNew) resultBox.classList.add('is-new');

                const emojiSpan = document.createElement('span');
                emojiSpan.className = 'emoji';
                emojiSpan.textContent = data.emoji;

                const textSpan = document.createElement('span');
                textSpan.className = 'text';
                textSpan.textContent = data.result;

                resultBox.appendChild(emojiSpan);
                resultBox.appendChild(textSpan);

                resultContainer.appendChild(resultBox);
            } catch (error) {
                loadingIndicator.style.display = 'none';
                alert('An error occurred while fetching the result.');
                console.error(error);
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Craft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e1e2f, #121212);
            color: #fff;
        }

        .container {
            text-align: center;
            background: #252525;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
        }

        .container h1 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .input-group input {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #444;
            border-radius: 4px;
            width: 100%;
            background-color: #333;
            color: #fff;
        }

        button {
            padding: 0.7rem;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result-box {
            display: flex;
            align-items: center;
            justify-content: start;
            gap: 1rem;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            background-color: #333;
            position: relative;
            transition: box-shadow 0.3s;
        }

        .result-box.is-new {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 0, 0, 0.8);
        }

        .emoji {
            font-size: 2rem;
        }

        .text {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .loading {
            margin-top: 1rem;
            font-size: 1rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Combine Items</h1>
        <div class="input-group">
            <input type="text" id="firstItem" placeholder="First item" />
            <input type="text" id="secondItem" placeholder="Second item" />
        </div>
        <button id="combineBtn">Combine</button>

        <div id="resultContainer"></div>

        <div id="loading" class="loading" style="display: none;">Loading...</div>
    </div>

    <script>
        function formatItem(item) {
            return item.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()).join(' ');
        }

        async function getResponse(url, headers) {
            try {
                const response = await fetch(url, { headers });
                return { status: response.status, data: await response.json() };
            } catch (error) {
                console.error('Error fetching response:', error);
                return { status: null, data: null };
            }
        }

        document.getElementById('combineBtn').addEventListener('click', async () => {
            const firstItemInput = document.getElementById('firstItem').value.trim();
            const secondItemInput = document.getElementById('secondItem').value.trim();
            const resultContainer = document.getElementById('resultContainer');
            const loadingIndicator = document.getElementById('loading');

            if (!firstItemInput || !secondItemInput) {
                alert('Please enter both items to combine!');
                return;
            }

            // Reset UI
            resultContainer.innerHTML = '';
            loadingIndicator.style.display = 'block';

            // Format and encode inputs
            let [firstItem, secondItem] = [firstItemInput, secondItemInput].sort();
            firstItem = formatItem(firstItem);
            secondItem = formatItem(secondItem);
            const encodedFirst = encodeURIComponent(firstItem);
            const encodedSecond = encodeURIComponent(secondItem);

            // Construct URLs
            const pairUrl = `https://neal.fun/api/infinite-craft/pair?ref=app&first=${encodedFirst}&second=${encodedSecond}`;
            const checkUrl = `https://neal.fun/api/infinite-craft/check?ref=app&first=${encodedFirst}&second=${encodedSecond}&result=A`;

            // Define headers
            const headers = {
                "sec-ch-ua-platform": "Android",
                "User-Agent": "Mozilla/5.0 (Linux; Android 13; Build/TKQ1) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/131 Mobile Safari/537.36"
            };

            try {
                // Check if first discovery
                const checkResponse = await getResponse(checkUrl, headers);
                const isFirstDiscovery = checkResponse.status === 500;

                // Get pairing result
                const pairResponse = await getResponse(pairUrl, headers);
                if (!pairResponse.data) {
                    throw new Error('Failed to fetch pairing result.');
                }

                const { result, emoji, isNew } = pairResponse.data;

                // Create result box
                const resultBox = document.createElement('div');
                resultBox.className = 'result-box';
                if (isNew) resultBox.classList.add('is-new');

                const emojiSpan = document.createElement('span');
                emojiSpan.className = 'emoji';
                emojiSpan.textContent = emoji;

                const textSpan = document.createElement('span');
                textSpan.className = 'text';
                textSpan.textContent = `${firstItem} + ${secondItem} = ${result}`;

                resultBox.appendChild(emojiSpan);
                resultBox.appendChild(textSpan);
                resultContainer.appendChild(resultBox);

                // Add additional messages
                if (result === "Nothing") {
                    if (checkResponse.status === 500) {
                        resultContainer.innerHTML += '<p>üõë No Result or Censored.</p>';
                    } else {
                        resultContainer.innerHTML += '<p>‚ö†Ô∏è Manual Override or "Nothing" Outputted by LLM.</p>';
                    }
                }
                if (isFirstDiscovery && checkResponse.status !== 500) {
                    resultContainer.innerHTML += '<p>‚ûï Recipe First Discovery</p>';
                }
                if (isNew) {
                    resultContainer.innerHTML += '<p>‚ú® Item First Discovery</p>';
                }
            } catch (error) {
                console.error(error);
                alert('An error occurred. Please try again.');
            } finally {
                loadingIndicator.style.display = 'none';
            }
        });
    </script>
</body>
</html>

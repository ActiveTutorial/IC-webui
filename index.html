<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Craft</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Combine Items</h1>
        <div class="input-group">
            <input type="text" id="firstItem" placeholder="First item" />
            <input type="text" id="secondItem" placeholder="Second item" />
        </div>
        <button id="combineBtn">Combine</button>

        <div id="resultContainer"></div>

        <div id="loading" class="loading" style="display: none;">Loading...</div>
    </div>

    <script>
        document.getElementById('combineBtn').addEventListener('click', async () => {
            const firstItem = document.getElementById('firstItem').value;
            const secondItem = document.getElementById('secondItem').value;
            const resultContainer = document.getElementById('resultContainer');
            const loadingIndicator = document.getElementById('loading');

            if (!firstItem || !secondItem) {
                alert('Please enter both items to combine!');
                return;
            }

            resultContainer.innerHTML = '';
            loadingIndicator.style.display = 'block';

            try {
                const response = await fetch(`https://neal.fun/api/infinite-craft/pair?ref=app&first=${encodeURIComponent(firstItem)}&second=${encodeURIComponent(secondItem)}`);
                const data = await response.json();

                loadingIndicator.style.display = 'none';

                const resultBox = document.createElement('div');
                resultBox.className = 'result-box';
                if (data.isNew) resultBox.classList.add('is-new');

                const emojiSpan = document.createElement('span');
                emojiSpan.className = 'emoji';
                emojiSpan.textContent = data.emoji;

                const textSpan = document.createElement('span');
                textSpan.className = 'text';
                textSpan.textContent = data.result;

                resultBox.appendChild(emojiSpan);
                resultBox.appendChild(textSpan);

                resultContainer.appendChild(resultBox);
            } catch (error) {
                loadingIndicator.style.display = 'none';
                alert('An error occurred while fetching the result.');
                console.error(error);
            }
        });
    </script>
</body>
</html>
